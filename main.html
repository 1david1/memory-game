<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<link href="css/style.css" rel="stylesheet"></link>

	</head>
	<body>
		<div ng-app="memoryApp">
			<div ng-controller="mainCtrl" class="gameContainer"> 
				<div class="difficultHeader">Select Difficult Level:  {{difficultLevel}}</div>
				<div class="difficultContainer">
					<div ng-repeat="n in difficultArray" ng-click="setDifficult(n)" class="difficultItem">
						{{n}}
					</div>
				</div>
				<div class="cardsContainer">
					<div ng-repeat="card in cards track by $index">
						<card-one info="card" ng-click="checkFoundTwinsCards($index, card)"></card-one>
					</div>
				</div>
				<div class="scoringContainer">
					<div class="scoreHeader">
						Your score is : {{score}}
					</div>
				</div>
				<div ng-if="gameEnded" class="playAgainBtn" ng-click="initGame()">
					Play Again
				</div>
			</div>
		</div>


		<!-- Modules -->
   		<script src="js/app.js"></script>

		<!--3rd Party Scripts -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
	        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	    <!-- controllers -->
	    <script src="js/controllers/mainCtrl.js"></script>

	    <!-- services -->
	    <script src="js/services/dataService.js"></script>

	    <!-- directives -->
	    <script src="js/directives/card.js"></script>

	</body>
</html>
